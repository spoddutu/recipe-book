<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		<form (ngSubmit)="onSignup()" #signupForm="ngForm">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" name="email" ngModel required>
				<span *ngIf="status">{{status}}</span>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" ngModel required>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">SignUp</button>
		</form>
	</div>
</div>
